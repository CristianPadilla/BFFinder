        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: PET-SERVICE
          uri: lb://PET-SERVICE
          predicates:
            - Path=/pet/**
          filters:
            - AuthenticationFilter

        - id: SPECIE-SERVICE
          uri: lb://SPECIE-SERVICE
          predicates:
            - Path=/specie/**
          filters:
            - AuthenticationFilter

        - id: BREED-SERVICE
          uri: lb://BREED-SERVICE
          predicates:
            - Path=/breed/**
          filters:
            - AuthenticationFilter

        - id: ADOPTION-POST-SERVICE
          uri: lb://ADOPTION-POST-SERVICE
          predicates:
            - Path=/post/**
          filters:
            - AuthenticationFilter