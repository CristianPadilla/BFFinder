  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE #name registered in eureka
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationFilter #name of the filter class, filter for validate token
